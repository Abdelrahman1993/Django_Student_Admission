{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'base/css/all.css' %}">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="{% static 'base/css/bootstrap.css' %}">
  <!-- Custom -->
  <link rel="stylesheet" href="{% static 'base/css/style.css' %}">

  <title>BT Real Estate</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

        {% if request.user.is_authenticated %}
        <ul class="navbar-nav">
          <li class="nav-item active mr-3">
            <a class="nav-link" href="{% url 'accounts:dashboard' 'first' %}">Dashboard</a>
          </li>
        </ul>
        {% endif %}

        {% if request.user.is_authenticated %}
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mr-3">
              <a class="nav-link" href="{% url 'accounts:user_logout' %}">logout</a>
            </li>
          </ul>
        {% else %}
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mr-3">
              <a class="nav-link" href="{% url 'accounts:register' %}">Register</a>
            </li>
            <li class="nav-item mr-3">
              <a class="nav-link" href="{% url 'accounts:user_login' %}">Login</a>
            </li>
          </ul>
        {% endif %}

      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock content %}

  <!-- Footer -->
  <footer id="main-footer" class="py-4 bg-primary text-white text-center">
    Copyright &copy;
    <span class="year"></span> a.abdelfatah.100@gmail.com
  </footer>

  <script src="{% static 'base/js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'base/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'base/js/main.js' %}"></script>
</body>

</html>
