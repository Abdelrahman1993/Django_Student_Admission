{% extends "base/base.html" %}
{% block content %}

<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>Register</h4>
            </div>

              <form action="{% url 'accounts:register' %}" method="POST" class="p-4">
                  {% csrf_token %}
                  {{ user_form.as_p }}
                  {{ profile_form.as_p }}
                  <input type="submit" name="" value="Register">
               </form>

          </div>
        </div>
      </div>
    </div>
  </section>


{% endblock content %}
